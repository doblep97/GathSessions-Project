<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Proyecto 8 - GathSession.</title>
  </head>
  <body>
    <div class="container">
      <header class="header__principal">
        <a href="#">
          <img src="./img/logo.svg" alt="" class="header__principal-logo">
        </a>
        
        <nav class="header__principal-enlaces">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>

        <section class="hero">

          <div class="hero__content">
            <h1 class="hero__content-title">Build your best community starting from here.</h1>
            <p class="hero__content-subtitle">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way.</p>
            <div class="hero__content-buttons">
              <a href="#" class="button">Get Started</a>
              <a href="#" class="button--arrow">Learn More <img src="img/Arrow.svg" alt=""></a>
            </div>
          </div>
          <div class="hero__servicies">
            <article class="hero__servicies-article">
              <img src="img/icon-community.svg" alt="" class="hero__servicies-article-img">
              <h2 class="hero__servicies-article-title">Build Community</h2>
            </article>

            <article class="hero__servicies-article">
              <img src="img/icon-events.svg" alt="" class="hero__servicies-article-img">
              <h2 class="hero__servicies-article-title">Share Events</h2>
            </article>
            
            <article class="hero__servicies-article">
              <img src="img/icon-information.svg" alt="" class="hero__servicies-article-img">
              <h2 class="hero__servicies-article-title">Get Information</h2>
            </article>
          </div>
        </section>

        <section class="gallery">
          <img src="img/man-black.png" alt="" class="gallery_img-1">
          <img src="img/woman-red.png" alt="" class="gallery_img-2">
          <img src="img/woman-chinesse.png" alt="" class="gallery_img-3">
          <img src="img/man-white.png" alt="" class="gallery_img-4">
          <img src="img/woman-black.png" alt="" class="gallery_img-5">
        </section>
        
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
